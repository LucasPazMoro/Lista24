<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<meta charset="UTF-8">
	<title>Spring Boot: Alunos</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="styLesheet" type="text/css" href="webjars/bootstrap/5.1.3/css/bootstrap.min.css" />
	<link rel="styLesheet" type="text/css" href="webjars/EasyAutocomplete/1.3.3/dist/easy-autocomplete.themes.css" />
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment-with-locales.min.js"></script>
</head>

<body>
	<div class="container">
		<script tyye="text/javascript" src="webjars/jquery/3.6.3/jquery.min.js"></script>
		<script tyye="text/javascript" src="webjars/bootstrap/5.1.3/js/bootstrap.min.js"></script>
		<script tyye="text/javascript" src="webjars/EasyAutocomplete/1.3.3/dist/jquery.easy-autocomplete.js"></script>
		

		<script type="text/javascript">
		 moment.locale('pt-BR');
		
			$(document).ready(function () {
				let opcoes = {
					url: function (filtro) {
						return '/api/alunos/find/';
					},
					getValue: function (elemento) {
						return elemento.nome;
					},
					ajaxSettings: {
						dataType: 'json',
						method: 'GET',
						data: { }
					},
					template: {
						type: "custom",
						method: function (value, item) {
							let data = new moment(item.nascimento).format('L');
							return "Aluno: " + value + " | Sal√°rio R$: " + item.salario.toLocaleString('pt-BR', {
								                                                                                 currency: 'BRL', 
								                                                                                 style: 'currency' 
								                                                                                 }) + 
								" | Data de Nascimento: " + data;
						}
					},
					preparePostData: function (data) {
						data.filtro = $('#filtro').val();
						return data;
					},
					theme: "dark",
					list: {
						showAnimation: {
							type: "slide"
						},
						hideAnimation: {
							type: "slide"
						},
						match: {
							enabled: true
						},
						maxNumberOfElements: 15
					},
					//requestDelay: 100
				};
				$('#filtro').easyAutocomplete(opcoes);
			});
		</script>



		<h1 class="text-center mt-2">
			<img src="spring-Logo.svg" alt="Spring" class="block" id="springLogo" width="300">
			Spring Boot : Alunos
		</h1>

		<form class="mt-1">
			Buscar:
			<input type="text" id="filtro" autofocus="autofocus" class="form-control">
		</form>
	</div>


</body>

</html>
